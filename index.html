<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Pretty Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2578d18fa2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="heading">
      <h1>Weather</h1>
    </div>
    <div class="row" id="frame-container">
      <p id="current-city">City</p>
      <div class="row" id="outer-frame">
        <div class="col" id="inner-frame">
          <p>
            <span id="current-temperature">Temp </span
            ><span class="unit-choice"
              ><a href="#" id="celsius-link" class="active"> °C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </p>
          <img id="current-icon" src="#" />
          <p id="current-description">Description</p>
          <p id="current-windspeed">Windspeed</p>
        </div>
      </div>
      <p id="date-time">Day & Time</p>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col" id="form-container">
        <form id="search-form">
          <input id="city-search" type="search" placeholder="Quaerere..." />
        </form>
      </div>
      <div class="col"></div>
    </div>
    <a href="https://github.com/L-E-Crane/Pretty-Weather-App" id="footer"
      >My code on GitHub</a
    >
  </body>
  <script src="src/index.js"></script>
</html>
