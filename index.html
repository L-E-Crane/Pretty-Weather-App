<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Pretty Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2578d18fa2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>
  <body>
    <h1>Weather</h1>
    <p id="date-time">Day & Time</p>
    <p id="current-city">City</p>
    <div>
      <p>
        <span id="current-temperature">Temp </span
        ><sup
          ><span class="unit-choice"
            ><a href="#" id="celsius-link" class="active"> °C</a> |
            <a href="#" id="fahrenheit-link">°F</a></span
          ></sup
        >
      </p>
    </div>
    <div>
      <img id="current-icon"
      src=https://cdn.pixabay.com/photo/2016/03/31/21/00/sun-1296130_960_720.png
      width=50px>
      <span id="current-description">Description</span>
    </div>
    <p id="current-windspeed">Windspeed</p>
    <form id="search-form">
      <input
        id="city-search"
        type="search"
        placeholder="Search for a city..."
      />
    </form>
  </body>
  <script src="src/index.js"></script>
</html>
