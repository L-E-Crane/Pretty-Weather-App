<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Pretty Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2578d18fa2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>
  <body>
    <h1>Weather</h1>
    <p id="date-time">Day & Time</p>
    <p id="current-city">City</p>
    <div>
      <p>
        <span id="current-temperature">Temp </span
        ><span class="unit-choice"
          ><a href="#" id="celsius-link" class="active"> °C</a> |
          <a href="#" id="fahrenheit-link">°F</a></span
        >
      </p>
    </div>
    <div>
      <img id="current-icon" src="#" width="50px" />
      <span id="current-description">Description</span>
    </div>
    <p id="current-windspeed">Windspeed</p>
    <div class="form-container">
      <form id="search-form">
        <input id="city-search" type="search" placeholder="Hic quaerere..." />
      </form>
    </div>
    <a href="https://github.com/L-E-Crane/Pretty-Weather-App" id="footer"
      >My code on GitHub</a
    >
  </body>
  <script src="src/index.js"></script>
</html>
